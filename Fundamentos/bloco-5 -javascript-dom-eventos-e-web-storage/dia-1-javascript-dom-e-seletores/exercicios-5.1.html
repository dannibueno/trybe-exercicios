<!DOCTYPE html>
<html>

<head>

  <style>
    main,
    section {
      border-color: black;

    .title {

    }

    .main-content {

    .main-content .center-content {

  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>

  <main class="main-content">

      <p id="paragrafo">Texto padrão do nosso site</p>

  </main>
  <script>


    /* Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */

    function mudaTexto() {
      let paragrafo = document.getElementById("paragrafo");
      paragrafo.innerText = "Descrição daqui 2 anos";
    }

    mudaTexto();



    /* Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)). */

    function mudaCor() {
      let quadradoAmarelo = document.getElementsByClassName("main-content")[0];
      quadradoAmarelo.style.backgroundColor = "rgb(76,164,109";
    }
    mudaCor();



    /* Crie uma função que mude a cor do quadrado vermelho para branco. */

    function corQuadrado() {
      let quadradoVermelho = document.getElementsByClassName("center-content")[0];
      quadradoVermelho.style.backgroundColor = "white";
    }
    corQuadrado();


    /* Crie uma função que corrija o texto da tag <h1>. */

    function corrijaTexto() {
      let title = document.getElementsByClassName("title")[0];
      title.innerText = "Exercício 5.1 - Java Script";
    }
    corrijaTexto();


    /* Crie uma função que modifique todo o texto da tag <p> para maiúsculo. */

    function modifiqueTodoTexto() {
      let paragrafos = document.getElementsByTagName("p");
      for (let index = 0; index < paragrafos.length; index += 1) {
        paragrafos[index].style.textTransform = "uppercase";
      }
    }
    modifiqueTodoTexto();


    let caps = document.getElementsByTagName("p");
        for (let i=0; i<caps.length; i+=1){
          caps = caps[i].toUpperCase();
        }


    /* Crie uma função que exiba o conteúdo de todas as tags <p> no console. */

    function mostraParagrafos() {
      let paragrafos1 = document.getElementsByTagName("p");
      for (let index = 0; index < paragrafos1.length; index += 1) {
        console.log(paragrafos1[index].innerText);
      }
    }
    mostraParagrafos();
