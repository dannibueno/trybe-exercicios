<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>

        /* Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName() */

        /* Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */

        document.getElementsByTagName("p")[1].innerText = "testando";
        /* 
    
        Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)). */

        function mudaCor() {
            let quadradoAmarelo = document.getElementsByClassName("main-content")[0];
            quadradoAmarelo.style.backgroundColor = "rgb(76,164,109";
        }
        mudaCor();


        /* Crie uma função que mude a cor do quadrado vermelho para branco. */

        function mudaCorVermelho(){
            let quadradoVermelho = document.getElementsByClassName("center-content")[0];
            quadradoVermelho.style.backgroundColor = "blue";
        }
        mudaCorVermelho();


     /*    Crie uma função que corrija o texto da tag <h1>. */

        function corrigeH1(){
            let tagH1 =document.getElementsByClassName("title")[0];

            tagH1.innerText = "Exercício 5.1 - JavaScript"
        }
        corrigeH1();
        
        /* Crie uma função que modifique todo o texto da tag <p> para maiúsculo. */

            function modificaTexto(){
            let modificaTextoP = document.getElementsByTagName("p");

            for(let index=0; index < modificaTextoP.length; index +=1){
                modificaTextoP[index].style.textTransform = "uppercase";

            }
            }
            modificaTexto();

            /* Crie uma função que exiba o conteúdo de todas as tags <p> no console.*/

                function exibaConteudo(){
                    let conteudoP = document.getElementsByTagName("p");
                    for(let index=0; index < conteudoP.length; index +=1){
                
                    console.log(conteudoP[index].innerText); 
            }
                }

                exibaConteudo()




    </script>
</body>

</html>
