<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>

<body>
    <header>
        <h1>Tela de Login</h1>
    </header>


    <section class="container">

        <form action="" method="get">


            <label for="usuario">Usuário
                <input required type="text" name="email" id="" placeholder="Digite seu email" autocomplete="off"
                    autofocus>
            </label>
            <br>
            <br>


            <label for="input-senha">Senha
                <input type="password" name="senha" id="input-senha" placeholder="Digite sua senha" required>
            </label>

            <button type="submit">Entrar</button>

            <br>
            <br>

            <label for="">
                <input type="checkbox" name="" id=""> Lembre-me!
            </label>
        </form>

    </section>

</body>

</html>


<!-- 1 - Adicione os campos de entrada para email e senha.
2 - Adicione um checkbox com o texto Lembre-me .
3 - Adicione um botão com o texto Entrar .
4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
5 - Adicione o atributo required para os campos de email e senha.
6 - Adicione o atributo autocomplete="off" para o campo de email.
7 - Adicione o atributo autofocus para o campo de email. -->
