<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Trip</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="container text-center">
        <h1 class="display-4">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    </header>


    <main>
        <form action="" method="get">

            <div class="container">
                <label class="form-label lead" for="full-name">Nome Completo</label>
                <input class="form-control" required type="text" name="full-name" id="full-name"
                    placeholder="Digite seu nome completo" minlength="10" maxlength="40">
            </div>



            <div class="container">
                <div>
                    <label class="form-label lead" for="email">E-mail</label>
                    <input class="form-control" required type="text" name="email" id="email"
                        placeholder="Digite seu email" autocomplete="off" minlength="10" maxlength="50">
                </div>
            </div>



            <div class="container">

                <p class="lead">Tipo de lugar</p>

                <div class="form-check">
                    <label class="form-label" for="selecao">
                        <input class="form-check-input" type="radio" id="cidade" name="destino" value="cidade"> Cidade
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-label" for="selecao">
                        <input class="form-check-input" type="radio" id="campo" name="destino" value="campo"> Campo
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-label" for="selecao">
                        <input class="form-check-input" type="radio" id="praia" name="destino" value="praia"> Praia
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-label" for="selecao">
                        <input class="form-check-input" type="radio" id="montanhas" name="destino" value="op1"> Montanhass
                    </label>
                </div>
            </div>


            <div class="container form-floating">
                <p class="lead">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                <textarea class="form-control" name="resposta" id="resposta" cols="30" rows="10"
                maxlength="500"></textarea>
            </div>


            <div class="container form-check">
                <label class="form-label lead" for="data">Qual a melhor data para realizar sua viagem?</label>
                <input type="date" id="data" name="data">
            </div>

            <div class="container">
                <label class="form-check-label lead" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela
                    Trybe?</label>
                <input class="form-check-input lead" type="checkbox" name="promo" id="promo">
            </div>

            <div class="container">
                <label class="form-check-label lead" for="concordar">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                <input class="form-check-input" type="checkbox" name="concordar" id="concordar" required>
            </div>

            <div class="container">
                <button class="btn btn-success" type="submit" id="enviar">Enviar</button>
                <button class="btn btn-danger" type="reset" id="apagar">Apagar</button>
                <button class="btn btn-warning" id="nao-clicar">Não Clique</button>

            </div>

        </form>
    </main>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Pegadinha</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Eu falei para não clicar.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
    
    <script src="script.js"></script>
</body>

</html>
